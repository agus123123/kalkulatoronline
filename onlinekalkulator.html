<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Online Kalkulator by Sug3p">
    <meta name="keywords" content="Kalkulator">
    <meta name="Author" content="Sug3p">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator :D</title>
    <link rel="stylesheet" href="respclac.css">
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>
    <h1>
        Online Kalkulator
    </h1>
    <div class="body-kalkulator">
        <table border="1" cellpadding="0">
            <tr>
                <td colspan="4" id="inputAngka">0</td>
            </tr>
            <tr>
                <td colspan="3"><button onclick="pencetBtn(this);">Clear</button></td>
                <td><button onclick="pencetBtn(this);">/</button></td>
            </tr>
            <tr>
                <td><button onclick="pencetBtn(this);">7</button></td>
                <td><button onclick="pencetBtn(this);">8</button></td>
                <td><button onclick="pencetBtn(this);">9</button></td>
                <td><button onclick="pencetBtn(this);">*</button></td>
            </tr>
            <tr>
                <td><button onclick="pencetBtn(this);">4</button></td>
                <td><button onclick="pencetBtn(this);">5</button></td>
                <td><button onclick="pencetBtn(this);">6</button></td>
                <td><button onclick="pencetBtn(this);">-</button></td>
            </tr>
            <tr>
                <td><button onclick="pencetBtn(this);">1</button></td>
                <td><button onclick="pencetBtn(this);">2</button></td>
                <td><button onclick="pencetBtn(this);">3</button></td>
                <td><button onclick="pencetBtn(this);">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="pencetBtn(this);">0</button></td>
                <td><button onclick="pencetBtn(this);">.</button></td>
                <td><button onclick="pencetBtn(this);">=</button></td>
            </tr>
        </table>
    </div>
    <script src="calc.js"></script>
</body>
</html>
